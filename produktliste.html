<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="produktliste.css">
    <title>Produktliste</title>
</head>

<body>

    <section>
        <header>
            <div class="top-bar">
                <p>Fri fragt til pakkeshops på ordrer over 299 kr</p>
            </div>
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/logo.png" alt="Billede af Lumea logo">
                    </a>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Søg Produkter ......">
                    <button><img src="img/loupe.png" alt="Search"></button>
                </div>

                <div class="ikoner">
                    <img src="img/heart.png" alt="Hjerte ikon">
                    <img src="img/user.png" alt="Bruger ikon">
                    <img src="img/bag.png" alt="Shopping kurv ikon">
                </div>


            </div>
        </header>
        <main class="shop">
            <h1 class="list-title">Shop all</h1>
            <section class="product-container">
            </section>

            <aside class="filter-box">
                <h3>Filters</h3>
                <div class="buttons">
                    <button data-category="All">Shop all</button>
                    <button data-category="beauty">Beauty</button>
                    <button data-category="skin-care">Skin-care</button>
                    <button data-category="fragrances">Fragrances</button>
                    <button data-category="sunglasses">Sunglasses</button>
                    <button data-category="womens-jewellery">Womens-jewellery</button>
                    <button data-category="womens-watches">Womens-watches</button>
                    <button data-category="womens-bags">Womens-bags</button>
                    <button data-category="womens-shoes">Womens-shoes</button>
                    <button data-category="womens-dresses">Womens-dresses</button>
                    <button data-category="tops">Tops</button>
                    <button data-category="home-decoration">Home-decoration</button>
                </div>
            </aside>
        </main>



        <script src="produktliste.js"></script>
</body>


</html>
